<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/grid.js"></script>
    <script src="./js/finder.js"></script>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/ui.css">
    <title>Path finding</title>
</head>

<body>

    <div class="topbar">
        <div class="button-box">
            <div class="button-group">
                <button class="button button-wall" id="button_wall" title="Wall"></button>
                <button class="button button-road" id="button_road" title="Eraser"></button>
                <button class="button button-start" id="button_start" title="Start point"></button>
                <button class="button button-end" id="button_end" title="End point"></button>
                <div class="cost-container" id="cost_container">
                    <button class="button button-cost" id="button_cost" title="Cost"></button>
                    <input class="cost-input" id="cost_input" type="number" placeholder="Cost" min="1">
                </div>
            </div>

            <div class="button-group">
                <button class="button button-play" id="play_button" title="Play"></button>
                <button class="button button-reset" id="reset_button" onclick="grid.reset()" title="Reset"></button>
                <div class="algorithm-box">
                    <div>
                        <div class="algorithm-select-container">
                            <select class="algorithm-select" id="algorithm">
                                <option value="dijkstra">Dijkstra</option>
                                <option value="a_star">A*</option>
                                <option value="bfs">BFS</option>
                                <option value="dfs">DFS</option>
                            </select>
                        </div>
                        <br>
                        <div class="diagonal-checkbox-container">
                            <input id="diagonal_move" type="checkbox">
                            <label for="diagonal_move">Diagonal moves</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <input class="size-input" id="grid_columns" type="number" placeholder="Columns" value="15" min="1" title="Width">
                <input class="size-input" id="grid_rows" type="number" placeholder="Rows" value="15" min="1" title="Height">
                <input type="range" min="1" max="30" value="15" id="speed_slider" title="Speed">
            </div>

        </div>
    </div>

    <div id="field" style="width: 90vw; height: 80vh; margin: 0 auto;"></div>

</body>

<script>
    var grid_container = document.getElementById("field");
    var grid = new Grid("field", 15, 15, "cost_input");
    
    window.addEventListener("resize", function () {
        grid.scale();
    });
    
    function show_costInput(flag) {
        if (flag) {
            document.getElementById("cost_input").style.display = "block";
        }
        else {
            document.getElementById("cost_input").style.display = "none";
        }
    }
    
    var columns_input = document.getElementById("grid_columns");
    columns_input.addEventListener("change", function () {
        grid.resize(parseInt(columns_input.value), parseInt(rows_input.value));
        show_costInput(false);
        grid.reset();
    });
    
    var rows_input = document.getElementById("grid_rows");
    rows_input.addEventListener("change", function () {
        grid.resize(parseInt(columns_input.value), parseInt(rows_input.value));
        show_costInput(false);
        grid.reset();
    });

    document.getElementById("button_wall").addEventListener("click", function () {
        grid.setCurrentMode(WALL_TILE);
        show_costInput(false);
        grid.reset();
    });
    document.getElementById("button_road").addEventListener("click", function () {
        grid.setCurrentMode(ROAD_TILE);
        show_costInput(false);
        grid.reset();
    });
    document.getElementById("button_start").addEventListener("click", function () {
        grid.setCurrentMode(START_TILE);
        show_costInput(false);
        grid.reset();
    });
    document.getElementById("button_end").addEventListener("click", function () {
        grid.setCurrentMode(END_TILE);
        show_costInput(false);
        grid.reset();
    });
    document.getElementById("button_cost").addEventListener("click", function () {
        grid.setCurrentMode(COST_TILE);
        show_costInput(true);
        grid.reset();
    });

    document.getElementById("algorithm").addEventListener("change", function () {
        show_costInput(false);

        switch (this.value) {
            case "dijkstra":
            case "a_star":
                grid.showCost();
                document.getElementById("cost_container").classList.remove("hide");
                break;
                
            case "bfs":
            case "dfs":
                grid.hideCost();
                document.getElementById("cost_container").classList.add("hide");
                break;
        }
    });

    document.getElementById("play_button").addEventListener("click", async function () {
        show_costInput(false);

        if (grid.isValid()) {
            var algorithm = document.getElementById("algorithm").value;
            var diagonal_move = document.getElementById("diagonal_move").checked;
    
            grid.reset();
            lock();
            switch (algorithm) {
                case "dijkstra":
                    if(diagonal_move) {
                        await dijkstra_d(grid);
                    }
                    else {
                        await dijkstra_s(grid);
                    }
                    break;
    
                case "bfs":
                    if (diagonal_move) {
                        await bfs_d(grid);
                    }
                    else {
                        await bfs_s(grid);
                    }
                    break;

                case "dfs":
                    if (diagonal_move) {
                        await dfs_d(grid);
                    }
                    else {
                        await dfs_s(grid);
                    }
                    break;

                case "a_star":
                    if (diagonal_move) {
                        await a_star_d(grid);
                    }
                    else {
                        await a_star_s(grid);
                    }
                    break;
            }
            unlock();
        }
    });

    document.getElementById("speed_slider").addEventListener("input", function () {
        show_costInput(false);
        animation_speed(document.getElementById("speed_slider").value);
    });

    const to_lock = [
        "play_button", "reset_button",
        "grid_columns", "grid_rows",
        "button_wall", "button_road", "button_start", "button_end", "cost_container",
        "algorithm", "diagonal_move"
    ];

    function lock() {
        to_lock.forEach(element => {
            document.getElementById(element).classList.add("lock")
        });
        grid.lock();
    }

    function unlock() {
        to_lock.forEach(element => {
            document.getElementById(element).classList.remove("lock")
        });
        grid.unlock();
    }
</script>

</html>
